<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Julian Yap" />
   <link href="{{ site.baseurl }}atom.xml" rel="alternate" title="Julian Yap" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ site.baseurl }}css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>

<div class="site">
  <div class="title">
    <a href="{{ site.baseurl }}">Julian Yap</a>
  </div>
  
  {{ content }}
  
  <div class="footer">
    <div class="contact">
      <p>
        Julian Yap<br />
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="http://github.com/jyap808/">github.com/jyap808</a><br />
        <a href="http://twitter.com/jyap/">twitter.com/jyap</a><br />
      </p>
    </div>
    <div class="rss">
      <a href="{{ site.baseurl }}atom.xml">
        <img src="{{ site.baseurl }}images/rss.png" alt="Subscribe to RSS Feed" />
      </a>
    </div>
  </div>
</div>
